name: tests unitaires
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python for Demo
        uses: actions/setup-python@v4
      - name: Set up Pytest for Demo
        uses: actions/setup-pytest@v3
      - name: Run tests
        run: pytest tp1/test.py
